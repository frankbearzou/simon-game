<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="game.js"></script>
    <title>Simon Game</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="up">
                <div class="b-green"></div>
                <div class="b-red"></div>
            </div>
            <div class="down">
                <div class="b-yellow"></div>
                <div class="b-blue"></div>
            </div>
        </div>
        <div class="pane">
            <div class="band">SIMON</div>
            <div class="btns">
                <div class="show">
                    <h2 class="count-show count-hide">--</h2>
                    <div class="count-text">COUNT</div>
                </div>
                <div class="start">
                    <div class="start-btn"></div>
                    <div class="start-text">START</div>
                </div>
                <div class="strict">
                    <div class="strict-light"></div>
                    <div class="strict-btn"></div>
                    <div class="strict-text">STRICT</div>
                </div>
            </div>
            <div class="onoff">
                <p class="off">OFF</p>
                <div class="switch">
                    <div class="switch-btn-on switch-btn-off"></div>
                </div>
                <p class="on">ON</p>
            </div>
        </div>
    </div>
</body>
</html>
